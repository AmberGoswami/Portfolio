<section class="section testimonials" id='testimonials'>
  <div class="container">
      <div class="section-box">
          <div data-aos="fade-up" data-aos-duration="1000">
              <h3 class="section-title">
                  <span class='n-section-title'>04.</span> {{"Testimonials.Title" | translate}}
              </h3>
          </div>

          <div *ngFor='let project of "Testimonials.Values" | translate; let i = index' class="d-flex testimonials-container" data-aos="fade-up" data-aos-duration="1000">
              <owl-carousel-o class='owl-carousel-o' [options]="customOptions" *ngIf="i%2==0">
                  <ng-container *ngFor="let img of project.imgs">
                      <ng-template carouselSlide [id]="project.Title+slide+i">
                          <div #imgContainer class='img-container'>
                              <img class='img-feature-testimonials rounded' [src]="img" [alt]="project.Title">
                          </div>
                      </ng-template>
                  </ng-container>
              </owl-carousel-o>
              <div class="img-feature-testimonials-container" data-aos="fade-up" data-aos-duration="1000" *ngIf="i%2==0">
                  <div class="img-feature-testimonials-box">
                      <div class="img-container" style='width: auto;'>
                          <img class='img-feature-testimonials rounded' [src]="project.imgs[0]" [alt]="project.imgs[0]" width='600px'>
                      </div>
                  </div>
              </div>
              <div [class.testimonials-info-right]='i%2==0' [class.testimonials-info-left]='i%2!=0' class="h-100" style="background-image: url('{{project.img}}');">
                  <div class="testimonials-box">
                      <h4 [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="feature-testimonials">{{project.Designation | translate}}</h4>
                      <h5 [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="testimonials-name">{{project.Title}}</h5>

                      <div class="testimonials-description-box" (click)='debug()'>
                          <p class="mb-0" [innerHTML]="project.Description">
                          </p>
                      </div>

                      <div [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="testimonials-links">
                          <a *ngIf="project['ghLink']" style='color: inherit' [href]="project['ghLink']" target="_blank"><i class="ml-3 fab fa-github"></i></a>
                          <a *ngIf="project['demoLink']" style='color: inherit' [href]="project['demoLink']" target="_blank"><i class="ml-3 fas fa-external-link-alt"></i></a>
                      </div>
                  </div>
              </div>
              <owl-carousel-o class='owl-carousel-o' [options]="customOptions" *ngIf="i%2!=0">
                  <ng-container *ngFor="let img of project.imgs">
                      <ng-template carouselSlide [id]="project.Title+slide+i">
                          <div class='img-container'>
                              <img class='img-feature-testimonials rounded' [src]="img" [alt]="project.Title">
                          </div>
                      </ng-template>
                  </ng-container>
              </owl-carousel-o>
              <div class="img-feature-testimonials-container" data-aos="fade-up" data-aos-duration="1000" *ngIf="i%2!=0">
                  <div class="img-feature-testimonials-box">
                      <div class="img-container" style='width: auto;'>
                          <img class='img-feature-testimonials rounded' [src]="project.imgs[0]" [alt]="project.imgs[0]" width='600px'>
                      </div>
                  </div>
              </div>
          </div>
          <div>
          </div>
      </div>
  </div>
</section>
