<app-loader *ngIf="isLoading"></app-loader>

<div class="section">
    <div class="d-flex justify-content-center">
        <div class="col-md-10 col-xl-8 text-center">
            <h4 class="mb-4 title">Contact Me</h4>
        </div>
    </div>
    <div class="card">
        <form [formGroup]="Form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control rounded" id="firstname" formControlName="firstname" placeholder="Your First Name">
                <span class="text-danger" *ngIf="registerFormControl.firstname.invalid && submitted">
                    Enter a valid first name
                  </span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control rounded" id="lastname" formControlName="lastname" placeholder="Your Last Name">
                <span class="text-danger" *ngIf="registerFormControl.lastname.invalid && submitted">
                    Enter a valid last name
                  </span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@email.com">
                <span class="text-danger" *ngIf="registerFormControl.email.invalid && submitted">
                    Enter a valid email ID
                  </span>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" formControlName="subject" placeholder="Subject">
                <span class="text-danger" *ngIf="registerFormControl.subject.invalid && submitted">
                    Subject required
                  </span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" formControlName="message" rows="3"></textarea>
                <span class="text-danger" *ngIf="registerFormControl.message.invalid && submitted">
                    Message is required with minimum of 10 characters.
                  </span>
            </div>
            <div class="my-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
        </form>
    </div>
</div>
